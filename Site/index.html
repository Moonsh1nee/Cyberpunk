<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Cyberpunk 2077</title>
</head>
<body>

<header class="header">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/slider/slider1.jpg" alt="slider1"></div>
            <div class="swiper-slide"><img src="images/slider/slider2.jpg" alt="slider2"></div>
            <div class="swiper-slide"><img src="images/slider/slider3.jpg" alt="slider3"></div>
        </div>
    </div>
    <div class="container">
        <div class="slide__inner">
            <div class="header__inner">
                <img src="images/logo.svg" alt="Cyberpunk 2077" class="header__logo">
                <nav class="header__nav">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link"><img src="images/social/youtube.svg" alt="youtube" class="menu_social"></a>
                        </li>
                        <li class="menu__item"><a href="#" class="menu__link"><img src="images/social/vk.svg" alt="vk" class="menu_social"></a>
                        </li>
                        <li class="menu__item"><a href="#" class="menu__link"><img src="images/social/facebook.svg" alt="facebook" class="menu_social"></a>
                        </li>
                        <li class="menu__item"><a href="#" class="menu__link"><img src="images/social/twitter.svg" alt="twitter" class="menu_social"></a>
                        </li>
                        <li class="menu__item"><a href="#" class="menu__link"><img src="images/social/twitch.svg" alt="twitch" class="menu_social"></a>
                        </li>
                        <li class="menu__item"><a href="#" class="menu__link"><img src="images/social/instagram.svg" alt="instagram" class="menu_social"></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="top__inner">
                <h2 class="top_title">Доступно на всех платформах</h2>
                <button class="top_btn">Узнать больше</button>
            </div>
        </div>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/swiper.js"></script>
</body>
</html>
